<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="rockpaperscissors.css">

</head>

<body>
    <div class="game-container">
        <div class="row">
            <div class="col-4 col-sm-3 col-md-2 align-self-center text-center">
                <h1>Rock, Paper, Scissors Game</h1>
                <p>Click on one of the buttons below: ROCK, PAPER, or SCISSORS.<br> 
                   The NPC will play their randomly selected hand against your selection.<br>
                   Good luck! Play as many rounds as you want - we'll keep score!</p>
                   <div class="choices">
                    <button class="btn mx-3" id="btnRock" onclick="playGame('rock')"><img src="Rock Hand.jpg" class="img-fluid" width="170" height="250"></button>
                    <button class="btn mx-3" id="btnPaper" onclick="playGame('paper')"><img src="Paper Hand.jpg" class="img-fluid" width="170" height="250"></button>
                    <button class="btn mx-3" id="btnScissors" onclick="playGame('scissors')"><img src="Scissors Hand.jpg" class="img-fluid" width="170" height="250"></button>
                   </div>
                   <hr>
                   <div id="result">Result of each round will appear here</div>
                   <hr><div id="score">Player: 0 | NPC: 0</div>
                   <div id="reset"></div><hr>
                   <button class="btn mx-5" id="btnReset" onclick="resetScores()">Reset Scores To 0</button>
            </div>
        </div>
    </div>
    
    <script src = "scripts.js"></script>

</body>
</html>
